<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .myStyle {
            background-color: coral;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="myElement">Original Text</div>
    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>
    <button id="myButton">Click me</button>

    <script>
        // a. jQuery equivalent of document.getElementById("myElement").textContent = "Modified Text";
        $("#myElement").text("Modified Text");

        // b. jQuery equivalent of adding a class to an element
        $("#myDIV").addClass("myStyle");

        // c. jQuery equivalent of adding an event listener
        $("#myButton").on("click", function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
