<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4b: JSON and jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1>Book Collection Details</h1>
    <ul id="book-details"></ul>

    <script>
        $(document).ready(function() {
            // Load JSON data from the books.json file
            $.getJSON("books.json", function(books) {
                // Display specific details in the HTML
                $("#book-details").append("<li>Title of the first book: " + books[0].title + "</li>");
                $("#book-details").append("<li>Author of the second book: " + books[1].author + "</li>");
                
                // Extract and display genres of all books
                let genres = books.map(book => book.genres).flat();
                $("#book-details").append("<li>Genres of all books: " + genres.join(", ") + "</li>");
            });
        });
    </script>
</body>
</html>
